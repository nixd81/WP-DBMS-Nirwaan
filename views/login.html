<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        body.login-page {
            background-color: #FEFAF1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;
        }

        button {
            background-color: #D4C9BE;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #c1b59f;
        }

        p {
            font-size: 1.2em;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="login-page">
    <form method="POST" action="/login">
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Enter email" required />
        <input type="password" name="password" placeholder="Enter your password" required />
        <button type="submit">LOGIN</button>
        <p><a href="/register">Don't have an account? Sign up</a></p>
    </form>
</body>
</html>
