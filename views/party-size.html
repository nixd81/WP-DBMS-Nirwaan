<!DOCTYPE html>
<html>
<head>
    <title>Party Size</title>
    <style>
        body {
            background-color: #FEFAF1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            font-size: 1.5em;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        label, input, button {
            font-size: 1.2em;
        }

        button {
            background-color: #D4C9BE;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="\images\logos.png" alt="Logo"> <!-- Replace 'logo.png' with your actual logo path -->
    </div>
    <div class="container">
        <h1>Select Your Party Size</h1>
        <form action="/party-size" method="post">
            <label for="partySize">Number of people in your party:</label><br>
            <input type="number" id="partySize" name="partySize" min="1" max="20" required><br><br>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
