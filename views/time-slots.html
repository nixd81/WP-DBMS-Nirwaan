<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Time Slots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .time-slot {
            display: block;
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s;
        }
        .time-slot:hover {
            background-color: #e9f7e9;
            border-color: #4CAF50;
        }
        .time-slot.selected {
            background-color: #4CAF50;
            color: white;
            border-color: #45a049;
        }
        .time-slot input {
            margin-right: 10px;
        }
        .confirm-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            margin-top: 30px;
        }
        .confirm-btn:hover {
            background-color: #45a049;
        }
        .confirm-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .no-slots {
            text-align: center;
            color: #666;
            margin: 30px 0;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 15px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="\images\logos.png" alt="Logo"> <!-- Replace 'logo.png' with your actual logo path -->
    </div>
    <div class="container">
        <h1>Available Time Slots</h1>
        <div id="timeSlotsContainer">
            <!-- Time slots will be inserted here by JavaScript -->
        </div>
        
        <form id="bookingForm" action="/confirm-booking" method="post">
            <input type="hidden" name="cafeId" id="cafeIdInput">
            <input type="hidden" name="date" id="dateInput">
            <input type="hidden" name="timeSlotId" id="timeSlotIdInput">
            <button type="submit" class="confirm-btn" id="confirmBtn" disabled>Confirm Booking</button>
        </form>
    </div>

    <script>
        // Fetch available time slots from server
        fetch('/get-available-time-slots')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('timeSlotsContainer');
                
                if (data.timeSlots.length === 0) {
                    container.innerHTML = `
                        <div class="no-slots">
                            <p>No available time slots for today. Please try again later.</p>
                            <a href="/cafes" class="back-btn">Back to Cafes</a>
                        </div>
                    `;
                    return;
                }

                // Set cafe ID and date in hidden inputs
                document.getElementById('cafeIdInput').value = data.cafeId;
                document.getElementById('dateInput').value = data.date;
                
                // Create time slot options
                data.timeSlots.forEach(slot => {
                    const slotDiv = document.createElement('div');
                    slotDiv.className = 'time-slot';
                    slotDiv.innerHTML = `
                        <input type="radio" name="timeSlot" id="slot${slot.TIME_SLOT_ID}" value="${slot.TIME_SLOT_ID}">
                        <label for="slot${slot.TIME_SLOT_ID}">${slot.SLOT_TIME}</label>
                    `;
                    
                    // Add click handler
                    slotDiv.addEventListener('click', function() {
                        document.querySelectorAll('.time-slot').forEach(el => {
                            el.classList.remove('selected');
                        });
                        this.classList.add('selected');
                        document.getElementById('timeSlotIdInput').value = slot.TIME_SLOT_ID;
                        document.getElementById('confirmBtn').disabled = false;
                    });
                    
                    container.appendChild(slotDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching time slots:', error);
                document.getElementById('timeSlotsContainer').innerHTML = `
                    <div class="no-slots">
                        <p>Error loading time slots. Please try again.</p>
                        <a href="/recommend-menu" class="back-btn">Back to Menu</a>
                    </div>
                `;
            });
    </script>
</body>
</html>
